<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background:transparent;overflow: visible;box-shadow: none;border: none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">New User</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="recipient-username" class="form-control-label"><h5>Username:</h5></label>
                        <input type="text" class="form-control" id="recipient-username" placeholder="Type a username" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="recipient-password" class="form-control-label"><h5>Password:</h5></label>
                        <input type="text" class="form-control" id="recipient-password" placeholder="Type a password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label for="recipient-role" class="form-control-label"><h5>Role:</h5></label>
                        <select class="form-control" name="recipient-role" id="recipient-role" ng-model="user.role">
                            <option ng-repeat="role in roles.data" value="{{role._id}}" >{{role.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="save()">Save</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
