<div class="container-fluid-full">
    <div class="row-fluid">
        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>
        <!-- start: Content -->
        <div id="content" class="span10">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">Tables</a></li>
            </ul>
            <div class="row-fluid sortable">

            </div><!--/row-->
            <div class="row-fluid sortable">
                <div class="box span12">
                    <br />
                    {{user}}
                    <!--BUTTON FLOATING-->
                    <div class="fixed-action-btn horizontal" data-toggle="modal" data-target="#productModal" data-whatever="@mdo" ng-click="addNew()">
                        <a class="btn-floating btn-large red">
                            <i class="large material-icons"><span class="fa fa-plus"></span></i>
                        </a>
                    </div>
                    <!--BUTTON FLOATING END-->
                    <div class="bd-example" ng-include="'src/admin/chart/form-chart.html'">
                    </div>

                    <div class="box-content" style="overflow-x:auto">
                            <table id="product_table" class="display" width="100%">
                                <tr>
                                    <th>Id</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Category Code</th>
                                    <th>Category Name</th>
                                    <th>User Name</th>
                                    <th>Password</th>
                                    <th>Created Date</th>
                                    <th>Modifined Date</th>
                                    <th>Action</th>
                                </tr>
                            </table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->
            <!--Datatable-->

        </div>
        <!-- end: Content -->
    </div><!--/#content.span10-->
    <!--/fluid-row-->
</div>

<div class="clearfix"></div>
