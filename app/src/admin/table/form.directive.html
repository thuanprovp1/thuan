<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<form style="position: relative;left:10px;width:300px" name="form-table">
    <fieldset>
        <legend>Add New</legend>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Position">
        </div>
        <div class="form-group">
            <label for="Office">Office</label>
            <input type="text" class="form-control" id="Office" placeholder="Office">
        </div>
        <div class="form-group">
            <label for="Extn">Extn</label>
            <input type="text" class="form-control" id="Extn" placeholder="Extn">
        </div>
        <div class="form-group">
            <label for="start-date">Start date</label>
            <input type="text" class="form-control" id="start-date" placeholder="Start date">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Salary">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
