<body>
<!--header-->
<!---->
<div class="container">
    <div class="single">
        <div class="col-md-9 top-in-single">
            <div class="col-md-5 single-top">
                <img ng-src="{{items.url_img}}" />
            </div>
            <div class="col-md-7 single-top-in">
                <div class="single-para">
                    <h4>{{items.name}}</h4>
                    <p>Giầy độc,đẹp và rẻ.</p>
                    <div class="star">
                        <ul>
                            <li><i> </i></li>
                            <li><i> </i></li>
                            <li><i> </i></li>
                            <li><i> </i></li>
                            <li><i> </i></li>
                        </ul>
                        <div class="review">
                            <a href="resource/#"> 3 reviews </a>/
                            <a href="resource/#"> Write a review</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <label class="add-to">${{items.price}}</label>

                    <div class="available">
                        <h6>Available Options :</h6>
                        <ul>

                            <li>Size:<select>
                                <option>Large</option>
                                <option>Medium</option>
                                <option>small</option>
                                <option>Large</option>
                                <option>small</option>
                            </select></li>
                            <li>Cost:
                                <select>
                                    <option>U.S.Dollar</option>
                                    <option>Euro</option>
                                </select></li>
                        </ul>
                    </div>

                    <a href="resource/#" class="cart ">More details</a>

                </div>
            </div>
            <div class="clearfix"></div>
            <div class="product-top">
                <div class="col-md-4 grid-product-in" ng-repeat="product in products | limitTo:3">
                    <div class=" product-grid">
                        <a href="#single/id={{product._id}}"><img class="img-responsive " ng-src="{{product.url_img}}" alt=""></a>
                        <div class="shoe-in">
                            <h6><a href="#single/id={{product._id}}">{{product.name}}</a></h6>
                            <label>$ {{product.price}}</label>
                            <a href="#single/id={{product._id}}" class="store">FIND A STORE</a>
                        </div>

                        <b class="plus-on">+</b>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="single-bottom">
                <h4>Brands</h4>
                <ul>
                    <li>
                        <input type="checkbox" id="brand" value="">
                        <label for="brand"><span></span> Contrary belief</label>
                    </li>
                    <li>
                        <input type="checkbox" id="brand1" value="">
                        <label for="brand1"><span></span> Lorem Ipsum</label>
                    </li>
                    <li>
                        <input type="checkbox" id="brand2" value="">
                        <label for="brand2"><span></span> Fusce feugiat</label>
                    </li>
                    <li>
                        <input type="checkbox" id="brand3" value="">
                        <label for="brand3"><span></span> Contrary belief</label>
                    </li>
                    <li>
                        <input type="checkbox" id="brand4" value="">
                        <label for="brand4"><span></span>Injected humour</label>
                    </li>
                </ul>
            </div>
            <div class="single-bottom">
                <h4>Colors</h4>
                <ul>
                    <li>
                        <input type="checkbox" id="color" value="">
                        <label for="color"><span></span> Red</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color1" value="">
                        <label for="color1"><span></span> Blue</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color2" value="">
                        <label for="color2"><span></span> Black</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color3" value="">
                        <label for="color3"><span></span> White</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color4" value="">
                        <label for="color4"><span></span>Green</label>
                    </li>
                </ul>
            </div>
            <div class="single-bottom">
                <h4>Product Categories</h4>
                <div class="product-go" ng-repeat="product in products | limitTo:3">
                    <img class="img-responsive fashion" ng-src="{{product.url_img}}" alt="">
                    <div class="grid-product">
                        <a href="#single/id={{product._id}}" class="elit">{{product.name}}</a>
                        <span class=" price-in"><small>{{product.price+2000}}</small> ${{product.price}}</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!---->

</body>
